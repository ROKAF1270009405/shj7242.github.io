<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="CSS/bootstrap.min.css" rel="stylesheet">
<link href="CSS/reset.css" rel="stylesheet" type="text/css">
<link href="CSS/setting.css" rel="stylesheet" type="text/css">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/CSS/font-awesome.min.css">
<link rel="stylesheet" href="CSS/animate.css">
<link href="CSS/main.css" rel="stylesheet" type="text/css">
</head>
<body>
   <div>
       <p style = "font-size:18px; font-weight:bold; margin-top : 30px; margin-left:30px;">회원가입 폼</p>
       <hr>
   </div>
   
   <div class="Loginwrap">
   <form class="form-horizontal" style="padding: 70px 80px;">
  <div class="form-group">
    <label for="regid" class="col-sm-2 control-label">ID</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="regid" placeholder="ID" style ="width: 30%">
    </div>
  </div>
  <div class="form-group">
    <label for="repw" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="regpw" placeholder="Password" style ="width: 50%">
    </div>
  </div>
  <div class="form-group">
    <label for="regname" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="regname" placeholder="NAME" style ="width: 50%">
    </div>
  </div>
    <div class="form-group">
    <label for="regjob" class="col-sm-2 control-label">Job</label>
    <div class="col-sm-10">
      <select name="job" class="form-control" id="inputPassword3" placeholder="NAME" style ="width: 50%">
          <option value="student">학생</option>
          <option value="teacher">선생님</option>  
      </select>
    </div>
   
  </div>
   <div class="form-group">
    <label for="regmail" class="col-sm-2 control-label">E-mail</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="regmail" placeholder="xxxxxxx@xxx.xxx" style ="width: 30%">
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success" style="width:30%">회원가입</button>
    </div>
  </div>
</form>
   </div>
    
</body>
</html>
